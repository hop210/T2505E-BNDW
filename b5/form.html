<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo form</title>
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    <header class="section header">
        <div class="container">
            <h1><Header></Header></h1>
        </div>
    </header>
    <nav>

    </nav>
    <main class="section main">
        <div class="container three-columns">
            <aside class="a-left">
                <h2>Asidde left</h2>
            </aside>
            <section class="content">
                <h2>Form demo</h2>
                <form method="get" action="#">
                    <div class="form-group"> 
                        <label for="name">Name:</label>
                        <input type="text" name="full_name" placeholder="Enter your full name" required/>
                    </div>
                    <div class="form-group"> 
                        <label for="email">Email:</label>
                        <input type="email" name="email" placeholder="enter your Email" required>
                    </div>
                    <div class="form-group"> 
                        <label for="telephone">telephone:</label>
                        <input type="tel" name="telephone" placeholder="Enter your telephone number." required>
                    </div>
                    <div class="form-group"> 
                        <label for="dob">Date of Birth:</label>
                        <input type="date" name="dob" required>
                    </div>
                    <div class="form-group"> 
                        <label for="password">password</label>
                        <input type="password" name="password" placeholder="Enter your password." required>
                    </div>
                    <div class="form-group"> 
                        <label for="gender">Gender:</label>
                        <input type="radio" name="gender" value="male"/>male
                        <input type="radio" name="gender" value="female"/>female
                    </div>
                    <div class="form-group"> 
                        <label for="weight">weight</label>
                        <input type="number" name="weight" placeholder="Enter your weight in Kg.">
                    </div>
                    <div class="form-group"> 
                        <label for="avatar">Avatar:</label>
                        <input type="file" name="avatar" />
                    </div>
                    <div class="form-group"> 
                        <label for="my_color">My color</label>
                        <input type="color" name="my_color">
                    </div>
                    <div class="form-group"> 
                        <label for="my_time">My time</label>
                        <input type="time" name="my_time">
                    </div>
                    <div class="form-group"> 
                        <input type="checkbox" name="terms" value="agree" id="terms"/>
                        <label for="terms">I agree to the terms and conditions.</label>
                    </div>
                    <div class="form-group"> 
                        <label for="city">City:</label>
                        <select name="city">
                            <option value="hanoi">Hà Nội</option>
                            <option value="danang">Đà Nẵng</option>
                            <option value="hochiminh">Hồ Chí Minh</option>
                            <option value="khanhhoa">Khánh Hòa</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <textarea name="address" rows="5" placeholder="Enter your address here."></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit">Submit</button>
                        <button type="reset">Reset</button>
                        <button type="button">button</button>
                        <!-- type button chỉ là nút nhấn về mặt hình ảnh chứ ko có chức năng gì cả -->
                    </div>
                    
                </form>
            </section>
            <aside class="a-right">
                <h2>Aside Right</h2>
            </aside>

        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
