<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASM5</title>
    <link rel="stylesheet" href="css/asm5.css">
</head>
<body>

    <button id="openPopup">Đăng ký</button>

<div class="popup-overlay" id="popupOverlay">
  <div class="popup">
    <span class="close-btn" id="closePopup">&times;</span>
    <h2>Đăng ký gì đó</h2>
    <p>Nhập thông tin vào bên dưới</p>
    <h2>Nhập thông tin</h2>
  <input type="text" id="userInput" placeholder="Nhập gì đó..." />
  <div class="popup-actions">
    <button id="continueBtn">Continue</button>
    <button id="cancelBtn">Cancel</button>
  </div>
</div>

<script src="js/asm5.js"></script>
</body>
</html>
