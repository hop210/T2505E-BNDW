<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clothing</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/clothing.css">
</head>

<body>
    <main>
        <div class="container">
            <h1>Clothing</h1>
            <div class="row" id="clothing">

            </div>
        </div>
    </main>


    <script type="text/javascript">
        function clothing() {
            const url = `https://dummyjson.com/products?limit=20`;
            fetch(url)
                .then(rs => rs.json())
                .then(rs => {
                    const list = rs.products; 
                    list.map(e => {
                        const item = `
                        <div class="col-xl-3 col-md-6 mb-4">
                            <div class="card item">
                                <div class="card-body text-black">
                                    <img src="${e.images[0]}" class="img-fluid">
                                    <h2>${e.title}</h2>
                                    <p>‚≠ê ${e.rating}</p>
                                    <p>$ ${e.price}</p>
                                    <p>${e.description}</p>
                                    <button class="btn btn-primary">Add to cart</button>
                                </div>
                            </div>
                        </div>`;
                        document.getElementById("clothing").innerHTML += item;
                    });
                });
        }
        clothing();
    </script>


</body>

</html>
