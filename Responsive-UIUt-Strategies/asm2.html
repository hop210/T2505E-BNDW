<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/asm2.css">
</head>
<body>
<!-- Header Top Bar -->
<div class="bg-light py-2 border-bottom">
  <div class="container d-flex justify-content-end align-items-center small">
    <div>
      <a href="#" class="me-3 text-dark text-decoration-none">United States</a>
      <a href="#" class="me-3 text-dark text-decoration-none">Find a store</a>
      <a href="#" class="text-dark text-decoration-none">Contact Us</a>
    </div>
  </div>
</div>

<!-- Main Navbar -->
<header class="py-3 border-bottom bg-white">
  <div class="container d-flex justify-content-between align-items-center">
    
    <!-- Left: Search -->
    <input type="text" class="form-control form-control-sm" placeholder="Search" style="width:150px;">

    <!-- Center: Logo -->
    <a href="#">
      <img src="https://logos-world.net/wp-content/uploads/2020/12/Hermes-Logo.png" alt="Hermes Logo" height="40">
    </a>

    <!-- Right: Account & Cart -->
    <div>
      <a href="#" class="me-3 text-dark text-decoration-none">Account</a>
      <a href="#" class="text-dark text-decoration-none">Cart</a>
    </div>
  </div>
</header>


<div class="container my-5">
  <div class="row g-5">
    <!-- Left Images -->
    <div class="col-md-2" id="thumbnailContainer">
      
    </div>

    <!-- Main Image -->
    <div class="col-md-5">
      <img id="mainImage" src="" alt="Product Image" class="product-image mb-4">

      <!-- Story Behind -->
      <div class="story-section">
        <h5>The Story Behind</h5>
        <p>
          Based on the Brides et Destin scarf design, the Moirai — three sisters from Greek mythology — symbolize destiny and cosmic cycles.
          This product is a harmonious combination of tradition and modern design.
        </p>
      </div>
    </div>

    <!-- Product Info -->
    <div class="col-md-5">
      <h4 id="productTitle"></h4>
      <h5 id="productPrice" class="text-muted"></h5>

      <div class="my-3" id="colorOptions">
        <!-- Colors -->
      </div>

      <button class="btn btn-dark mb-3">Add to cart</button>

      <p id="productDescription"></p>
    </div>
  </div>
</div>


<script>
  fetch("https://dummyjson.com/products/2")
    .then(res => res.json())
    .then(data => {
      document.getElementById("productTitle").textContent = data.title;
      document.getElementById("productPrice").textContent = `$${data.price}`;
      document.getElementById("mainImage").src = data.thumbnail;
      document.getElementById("productDescription").textContent = data.description;

      const thumbnails = document.getElementById("thumbnailContainer");
      data.images.forEach(img => {
        const thumb = document.createElement("img");
        thumb.src = img;
        thumb.className = "img-fluid mb-2";
        thumb.style.cursor = "pointer";
        thumb.onclick = () => document.getElementById("mainImage").src = img;
        thumbnails.appendChild(thumb);
      });

      const colors = ["#000", "#1E90FF", "#FF6347"];
      const colorContainer = document.getElementById("colorOptions");
      colors.forEach(color => {
        const div = document.createElement("div");
        div.className = "color-option d-inline-block";
        div.style.backgroundColor = color;
        colorContainer.appendChild(div);
      });
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
